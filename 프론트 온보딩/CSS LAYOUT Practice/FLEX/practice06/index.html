<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파이널판타지14 소개</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="content">
        <dl class="info">
            <dt class="title">제작 및 채집</dt>
            <dd>
                <p class="description">
                    광부, 원예가, 어부, 요리사, 대장장이 등<br>매력적인 11종의 생활 직업!<br>
                    특수한 스킬을 사용하여 재료를 채집하고<br>아이템을 만드는 다양한 생산 활동을 해보세요.
                </p>
                <a href="#" class="job-guide-btn">생활 직업 가이드</a>
            </dd>
        </dl>
        <div class="image-box">
            <img src="./images/image01.jpg" alt="낚시하는 캐릭터">
            <img src="./images/image02.jpg" alt="대장장이 작업">
            <img src="./images/image03.jpg" alt="생활 직업 캐릭터들">
        </div>
    </section>

    <section class="content">
        <dl class="info">
            <dt class="title">임무 지원<br>& 트러스트</dt>
            <dd>
                <p class="description">
                    혼자서도 NPC와 함께 던전을 공략할 수 있는<br>파이널판타지14만의 특별한 시스템!<br>
                    임무 지원을 통해 주요 퀘스트를 말끔히 진행하고, 트러스트로 이야기 속 핵심 NPC와 함께 성장하며 나만의 속도로 모험을 즐겨보세요!
                </p>
            </dd>
        </dl>
        <div class="image-box">
            <img src="./images/image04.jpg" alt="보스 전투 장면">
            <img src="./images/image05.jpg" alt="트러스트 시스템 전투">
        </div>
    </section>
</body>

</html>
